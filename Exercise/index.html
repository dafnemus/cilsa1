<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Datos Personales</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Formulario de datos personales</h1>

    <form action="#" method="post" class="form">
      <div class="input_container">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="input_container">
        <label for="lastname">Apellido:</label>
        <input type="text" id="lastname" name="lastname" required />
      </div>
      <div class="input_container">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@domain.com"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          title="Introduce una dirección de correo electrónico válida"
          required
        />
      </div>
      <div class="input_container">
        <label for="birthdate">Fecha de nacimiento:</label>
        <input type="date" id="birthdate" name="birthdate" required />
      </div>
      <div class="input_container">
        <label for="country">País de residencia:</label>
        <input type="text" id="country" name="country" required />
      </div>
      <input type="submit" value="Enviar" />

      <div id="buttons">
        <button id="btn1" type="button">Estilo 1</button>
        <button id="highContrast" type="button">
          Estilo de Alto Contraste
        </button>
      </div>
    </form>
    <script type="module" src="./script.js"></script>
  </body>
</html>
